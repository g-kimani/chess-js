<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess by George</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body class="roboto-mono-variable">
    <div id="chessboard"></div>
    <div id="controls">
        <h2>Status: <span id="status"></span></h2>
        <h2>Turn: <span id="turn"></span></h2>
        <label for="fen">FEN:
            <input id="fen" type="text" value="rnbqkbnr/pppppppp/8/8/8/8/PPPPPPPP/RNBQKBNR">
        </label>
        <button id="startBtn">Start</button>
        <button id="clearBtn">Clear</button>
        <button id="flipBtn">Flip</button>
        <button id="fenBtn">Get FEN</button>
        <button id="checkBtn">Check</button>
        <button id="statsBtn">Stats</button>
    </div>
    <script src="./pieces.js"></script>
    <script src="./chessboard.js"></script>
    <script src="./chess.js"></script>
</body>

</html>
