<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess by George</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body class="roboto-mono-variable">
    <div style="position:relative;">
        <div id="chessboard"></div>
        <div id="promotion" class="hidden">
            <button id="queen" class="promotion-btn">
                <img src="./assets/chess-pieces/wq.png" alt="Queen">
            </button>
            <button id="rook" class="promotion-btn">
                <img src="./assets/chess-pieces/wr.png" alt="Rook">
            </button>
            <button id="bishop" class="promotion-btn">
                <img src="./assets/chess-pieces/wb.png" alt="Bishop">
            </button>
            <button id="night" class="promotion-btn">
                <img src="./assets/chess-pieces/wn.png" alt="Knight">
            </button>
            <button class="close">Close</button>
        </div>
    </div>
    <div id="controls">
        <h2>Status: <span id="status"></span></h2>
        <h2>Turn: <span id="turn"></span></h2>
        <label for="fen">FEN:
            <input id="fen" type="text" value="rnbqkbnr/pppppppp/8/8/8/8/PPPPPPPP/RNBQKBNR">
        </label>
        <button id="startBtn">Start</button>
        <button id="clearBtn">Clear</button>
        <button id="flipBtn">Flip</button>
        <button id="fenBtn">Get FEN</button>
        <button id="checkBtn">Check</button>
        <button id="statsBtn">Stats</button>
        <button id="testBtn">Test</button>
    </div>
    <script type="module" src="./EventHandler.js"></script>
    <script type="module" src="./pieces.js"></script>
    <script type="module" src="./chessboard.js"></script>
    <script type="module" src="./chess.js"></script>
    <script type="module" src="./GameManager.js"></script>
    <script type="module" src="./testing.js"></script>
</body>

</html>
